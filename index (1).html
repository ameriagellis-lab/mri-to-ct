<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MRI to CT Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em auto;
            max-width: 500px;
            padding: 1em;
            background: #f8f8f8;
            border-radius: 8px;
        }
        h1 { text-align: center; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input[type="file"] { margin-bottom: 1em; }
        button { padding: 0.6em 1.5em; font-size: 1em; }
        .result, .error { margin-top: 1em; }
        .result a { color: #0077cc; }
    </style>
</head>
<body>
    <h1>MRI to CT Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="mri">Upload a folder of MRI images:</label>

            <!-- Folder upload enabled -->
            <input 
                type="file"
                id="mri"
                name="mri"
                accept=".nii,.dcm,.img"
                webkitdirectory
                directory
                multiple
                required
            >
        </div>

        <button type="submit">Convert</button>
    </form>

    <div id="status"></div>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();

            document.getElementById('status').textContent = 'Uploading and converting, please wait...';
            document.getElementById('result').textContent = '';
            document.getElementById('error').textContent = '';

            let formData = new FormData();

            // Add all files individually
            const files = document.getElementById('mri').files;
            for (let file of files) {
                formData.append('mri_files', file); 
            }

            try {
                let res = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) {
                    throw new Error('Conversion failed.');
                }

                // Expecting a zip or multi-file output
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);

                document.getElementById('status').textContent = '';

                document.getElementById('result').innerHTML = `
                    <a href="${url}" download="converted_ct_results.zip">
                        ⬇️ Download Converted CT Results (ZIP)
                    </a>
                `;

            } catch (err) {
                document.getElementById('status').textContent = '';
                document.getElementById('error').textContent = err.message;
            }
        };
    </script>
</body>
</html>
