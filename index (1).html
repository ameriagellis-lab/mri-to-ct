<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MRI → CT Converter (demo)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; }
    .card { border: 1px solid #ddd; padding: 20px; border-radius: 6px; }
    .controls { margin-top: 10px; }
    #status { margin-top: 10px; color: #333; }
    #filename { font-weight: bold; }
    button[disabled] { opacity: 0.6; }
  </style>
</head>
<body>
  <div class="card">
    <h1>MRI → CT Converter (demo)</h1>
    <p>
      Select a file (single file) and click "Upload & Convert". This demo creates a placeholder CT file
      and returns it inside a zip so you can verify the round-trip download.
    </p>

    <div>
      <label for="fileInput">Choose file:</label>
      <input id="fileInput" type="file" />
      <div class="controls">
        <button id="uploadBtn">Upload & Convert</button>
        <button id="clearBtn">Clear</button>
      </div>
      <div id="status">No file selected.</div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const status = document.getElementById('status');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length === 0) {
        status.textContent = 'No file selected.';
      } else {
        status.innerHTML = 'Selected: <span id="filename">' + fileInput.files[0].name + '</span>';
      }
    });

    clearBtn.addEventListener('click', () => {
      fileInput.value = '';
      status.textContent = 'No file selected.';
    });

    uploadBtn.addEventListener('click', async () => {
      if (!fileInput.files || fileInput.files.length === 0) {
        alert('Please choose a file first.');
        return;
      }
      const file = fileInput.files[0];

      uploadBtn.disabled = true;
      clearBtn.disabled = true;
      status.textContent = 'Uploading and converting...';

      try {
        const form = new FormData();
        // The backend accepts 'file' (single) or 'files' (multiple). Use 'file' for simplicity.
        form.append('file', file, file.name);

        const resp = await fetch('/api/convert', {
          method: 'POST',
          body: form
        });

        if (!resp.ok) {
          const text = await resp.text();
          throw new Error('Server error: ' + resp.status + ' ' + text);
        }

        const blob = await resp.blob();
        // Create temporary download link
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted_cts.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
        status.textContent = 'Download started (converted_cts.zip).';
      } catch (err) {
        console.error(err);
        status.textContent = 'Error: ' + err.message;
        alert('Upload or conversion failed: ' + err.message);
      } finally {
        uploadBtn.disabled = false;
        clearBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
